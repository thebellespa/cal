<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음식 칼로리 계산기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nexon-font.css">
</head>
<body>
  <div class="container">
    <h1>음식 칼로리 계산기</h1>
    <div class="image-grid">
      <img src="images/woman1.png" alt="샘플" class="main-sample-img">
    </div>
    <div class="upload-section">
      <input type="file" accept="image/*" id="fileInput" capture="environment">
      <label for="fileInput" class="upload-btn">사진 촬영/업로드</label>
    </div>
    <div id="result" class="result-section" style="display:none;">
      <img id="resultImg" src="" alt="결과 이미지" style="display:none; max-width:100%; border-radius:1rem; margin-bottom:1rem;" />
      <div id="foodName"></div>
      <div id="calorie"></div>
      <ul id="calculationDetail"></ul>
      <div id="exercise"></div>
      <button id="copyBtn">결과 복사</button>
    </div>
  </div>
  <script src="api_key.js"></script>
  <script src="app.js"></script>
</body>
</html>
